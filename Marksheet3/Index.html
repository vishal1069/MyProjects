        var ArtificialIntelligence, AdvanceJava, DataMining, IotApplications, AndroidDevelopment, ProblemLearning;
        function generateGrade(a) {
            if (a > 90)
                return "A1"
            else if (a > 80 && a <= 90)
                return "A2"
            else if (a > 70 && a <= 80)
                return "B1"
            else if (a > 60 && a <= 70)
                return "B2"
            else if (a > 50 && a <= 60)
                return "C1"
            else if (a > 40 && a <= 50)
                return "C2"
            else if (a > 33 && a <= 40 )
                return "D"
            else
            
                return "F"
        }
        function Result(){
